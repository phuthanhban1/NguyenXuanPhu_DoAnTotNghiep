<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with User Dropdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .user-profile {
            position: relative;
            display: inline-block;
        }

        .user-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            min-width: 150px;
            z-index: 1000;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <div class="user-profile">
            <img src="https://tiki.vn/blog/wp-content/uploads/2023/01/oLkoHpw9cqRtLPTbg67bgtUvUdV1BnXRnAqqBZOVkEtPgf-_Ct3ADFJYXIjfDd0fTyECLEsWq5yZ2CCOEGxIsuHSmNNNUZQcnQT5-Ld6yoK19Q_Sphb0MmX64ga-O_TIPjItNkTL5ns4zqP1Z0OBzsIoeYKtcewnrjnVsw8vfG8uYwwCDkXaoozCrmH1kA.jpg" alt="User Avatar" class="user-img">
            <div class="dropdown-menu">
                <a href="#">Thông tin cá nhân</a>
                <a href="#">Cài đặt</a>
                <a href="#">Đăng xuất</a>
            </div>
        </div>
    </header>

    <script>
        const userImg = document.querySelector('.user-img');
        const dropdown = document.querySelector('.dropdown-menu');

        // Toggle menu khi click vào ảnh user
        userImg.addEventListener('click', function(event) {
            dropdown.classList.toggle('active');
            event.stopPropagation(); // Ngăn sự kiện click lan ra ngoài
        });

        // Đóng menu khi click ra ngoài
        document.addEventListener('click', function(event) {
            if (!userImg.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
