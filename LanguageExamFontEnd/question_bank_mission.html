<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhiệm vụ tạo đề</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f8f9fa; }
        .tab-content { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 24px; }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">Quản lý nhiệm vụ tạo đề</h2>
    <div class="tab-content" id="missionTabContent">
        <!-- Xem nhiệm vụ -->
        <div class="tab-pane fade show active" id="tasks" role="tabpanel">
            <h4 class="mb-3"><i class="fas fa-tasks me-2"></i>Nhiệm vụ của bạn</h4>
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Tên nhiệm vụ</th>
                        <th>Ngày giao</th>
                        <th>Hạn hoàn thành</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Tạo 20 câu hỏi Listening Part 1</td>
                        <td>01/05/2024</td>
                        <td>10/05/2024</td>
                        <td><span class="badge bg-warning text-dark">Đang thực hiện</span></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Tạo 15 câu hỏi Reading Part 5</td>
                        <td>02/05/2024</td>
                        <td>12/05/2024</td>
                        <td><span class="badge bg-success">Hoàn thành</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
