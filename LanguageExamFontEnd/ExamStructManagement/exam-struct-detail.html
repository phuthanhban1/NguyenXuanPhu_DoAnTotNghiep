<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quản lý cấu trúc đề thi</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>


  <style>
    body {
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="header-common">
    <script type="module">
        import {genHeader} from '/assets/js/library.js';
        genHeader($('.header-common'))
    </script>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 sidebar p-4">
        <h4 class="mb-4">Chi tiết cấu trúc</h4>
        <!-- Bạn có thể thêm menu ở đây -->
      </nav>

      <!-- Main content -->
      <main class="col-md-9 col-lg-10 py-4 px-5">
        <div class="mb-4">
          <h5 class="fw-bold">Cấu trúc đề thi</h5>
          <label for="listSkill" class="form-label mt-3">Chọn kỹ năng</label>
          <select id="listSkill" class="form-select w-auto"></select>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h6 class="fw-semibold mb-0">Danh sách cấu trúc đề</h6>
          <div>
            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addStructModal">
              <i class="fa-solid fa-plus"></i> Thêm
            </button>
            <button id="saveAllStruct" class="btn btn-success">
              <i class="fa-solid fa-save"></i> Lưu tất cả
            </button>
          </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle bg-white">
            <thead class="table-light">
              <tr>
                <th scope="col">Số thứ tự</th>
                <th scope="col">Tên kiểu câu hỏi</th>
                <th scope="col">Điểm</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Thao tác</th>
              </tr>
            </thead>
            <tbody id="structList">
              <!-- Dữ liệu sẽ được render bằng JS -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal Thêm cấu trúc -->
  <div class="modal fade" id="addStructModal" tabindex="-1" aria-labelledby="addStructModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm cấu trúc mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="listQuestionType" class="form-label">Tên kiểu câu hỏi</label>
            <select id="listQuestionType" class="form-select"></select>
          </div>
          <div class="mb-3">
            <label for="score" class="form-label">Số điểm</label>
            <select id="score" class="form-select"></select>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Số lượng</label>
            <input type="number" id="amount" class="form-control" placeholder="Nhập số lượng" min="1" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="button" id="saveStruct" class="btn btn-primary">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script src="/assets/js/ExamStructManagement/exam-struct-detail.js"></script>
</body>
</html>
