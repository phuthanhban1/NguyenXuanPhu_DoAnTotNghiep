<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý ngân hàng đề</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .language-card {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            height: 150px;
        }
        .language-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-color: #0d6efd;
        }
        .search-box {
            border-radius: 20px;
            padding-left: 40px;
        }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .status-active {
            color: #198754;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }
        .status-draft {
            color: #6c757d;
            background-color: #e2e3e5;
            border-color: #d3d6d8;
        }
        
        
        .language-card img {
        width: 80px;
        height: 50px;
        object-fit: cover;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        border: 1px solid #000;
    }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Ngân hàng đề thi</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExamModal">
                <i class="fas fa-plus me-2"></i>Thêm kho đề    
            </button>
        </div>

        <!-- Language Selection -->
        <div class="row g-4 mb-5">
            <!-- <div class="col-md-3">
                <div class="card language-card" onclick="selectLanguage('en')">
                    <div class="card-body text-center">
                        <img src="https://flagcdn.com/w80/gb.png" alt="English" class="mb-3">
                        <h5>Tiếng Anh</h5>
                        <div class="text-muted">150 kho đề</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card language-card" onclick="selectLanguage('jp')">
                    <div class="card-body text-center">
                        <img src="https://flagcdn.com/w80/jp.png" alt="Japanese" class="mb-3">
                        <h5>Tiếng Nhật</h5>
                        <div class="text-muted">120 kho đề</div>
                    </div>
                </div>
            </div> -->
            <div class="col-md-3">
                <div class="card language-card" onclick="selectLanguage('kr')">
                    <div class="card-body text-center">
                        <img src="https://flagcdn.com/w80/kr.png" alt="Korean" class="mb-3">
                        <h5>Tiếng Hàn</h5>
                        <div class="text-muted">3 kho đề</div>
                    </div>
                </div>
            </div>
            <!-- <div class="col-md-3">
                <div class="card language-card" onclick="selectLanguage('cn')">
                    <div class="card-body text-center">
                        <img src="https://flagcdn.com/w80/cn.png" alt="Chinese" class="mb-3">
                        <h5>Tiếng Trung</h5>
                        <div class="text-muted">100 kho đề</div>
                    </div>
                </div>
            </div> -->
        </div>

        <!-- Exam List Section -->
        <div id="examList" style="display: none;">
            <!-- Search and Filter -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="position-relative">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="form-control search-box" placeholder="Tìm kiếm kho đề...">
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="">Tất cả trạng thái</option>
                        <option value="active">Đang hoạt động</option>
                        <option value="draft">Đang tạo</option>
                        <option value="draft">Đã khóa</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="">Sắp xếp theo</option>
                        <option value="newest">Mới nhất</option>
                        <option value="oldest">Cũ nhất</option>
                        <option value="name">Tên A-Z</option>
                    </select>
                </div>
            </div>

            <!-- Exam Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Tên kho đề</th>
                                    <th>Trạng thái</th>
                                    <th>Ngày tạo</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <!-- Thay đổi phần tbody trong bảng -->
                            <tbody>
                                <tr data-exam-id="exam1">
                                    <td>
                                        <a href="exam_bank_detail.html" class="text-decoration-none text-dark">
                                            <div class="d-flex align-items-center">
                                                <span class="me-2"><i class="fas fa-folder text-warning"></i></span>
                                                Đề thi TOEIC 2024 - Số 1
                                            </div>
                                        </a>
                                    </td>
                                   
                                    <td><span class="badge status-active">Đang hoạt động</span></td>
                                    <td>01/03/2024</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-1" onclick="handleEdit('exam1')">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="handleDelete('exam1')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr data-exam-id="exam2">
                                    <td>
                                        <a href="exam_bank_detail.html" class="text-decoration-none text-dark">
                                            <div class="d-flex align-items-center">
                                                <span class="me-2"><i class="fas fa-folder text-warning"></i></span>
                                                Đề thi TOEIC 2024 - Số 2
                                            </div>
                                        </a>
                                    </td>
                                    
                                    <td><span class="badge status-draft">Bản nháp</span></td>
                                    <td>02/03/2024</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-1" onclick="handleEdit('exam2')">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="handleDelete('exam2')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Exam Modal -->
    <div class="modal fade" id="addExamModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm kho đề mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Tên kho đề</label>
                            <input type="text" class="form-control" placeholder="Nhập kho đề">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ngôn ngữ</label>
                            <select class="form-select">
                                <!-- <option value="en">Tiếng Anh</option>
                                <option value="jp">Tiếng Nhật</option> -->
                                <option value="kr">Tiếng Hàn</option>
                                <!-- <option value="cn">Tiếng Trung</option> -->
                            </select>
                        </div>
                        <!-- <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Số câu hỏi</label>
                                <input type="number" class="form-control" placeholder="Số câu">
                            </div>
                            <div class="col">
                                <label class="form-label">Thời gian (phút)</label>
                                <input type="number" class="form-control" placeholder="Thời gian">
                            </div>
                        </div> -->
                        <!-- <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select">
                                <option value="active">Đang hoạt động</option>
                                <option value="draft">Bản nháp</option>
                            </select>
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary">Thêm mới</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        // Khởi tạo dữ liệu mẫu
        let examData = [
            {
                id: 'exam1',
                name: 'Đề thi TOEIC 2024 - Số 1',
                status: 'active',
                date: '01/03/2024',
                language: 'kr'
            },
            {
                id: 'exam2',
                name: 'Đề thi TOEIC 2024 - Số 2',
                status: 'draft',
                date: '02/03/2024',
                language: 'kr'
            }
        ];

        // Xử lý khi chọn ngôn ngữ
        function selectLanguage(lang) {
            document.getElementById('examList').style.display = 'block';
            
            // Lọc danh sách theo ngôn ngữ
            const filteredExams = examData.filter(exam => exam.language === lang);
            renderExamList(filteredExams);
        }
    
        // Xử lý nút Edit
        function handleEdit(examId) {
            const exam = examData.find(e => e.id === examId);
            if (!exam) return;

            // Điền dữ liệu vào form
            const form = document.querySelector('#addExamModal form');
            form.querySelector('input[type="text"]').value = exam.name;
            form.querySelector('select').value = exam.language;
            form.querySelector('select:last-of-type').value = exam.status;

            // Mở modal
            const modal = new bootstrap.Modal(document.getElementById('addExamModal'));
            modal.show();
        }
    
        // Xử lý nút Delete
        function handleDelete(examId) {
            if (confirm('Bạn có chắc chắn muốn xóa kho đề này?')) {
                // Xóa khỏi danh sách
                examData = examData.filter(exam => exam.id !== examId);
                // Cập nhật giao diện
                renderExamList(examData);
            }
        }
    
        // Xử lý tìm kiếm
        const searchInput = document.querySelector('.search-box');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredExams = examData.filter(exam => 
                exam.name.toLowerCase().includes(searchTerm)
            );
            renderExamList(filteredExams);
        });
    
        // Xử lý lọc theo trạng thái
        const statusFilter = document.querySelector('select:nth-of-type(1)');
        statusFilter.addEventListener('change', (e) => {
            const status = e.target.value;
            const filteredExams = status ? 
                examData.filter(exam => exam.status === status) : 
                examData;
            renderExamList(filteredExams);
        });
    
        // Xử lý sắp xếp
        const sortSelect = document.querySelector('select:nth-of-type(2)');
        sortSelect.addEventListener('change', (e) => {
            const sortBy = e.target.value;
            let sortedExams = [...examData];
            
            switch(sortBy) {
                case 'newest':
                    sortedExams.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'oldest':
                    sortedExams.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'name':
                    sortedExams.sort((a, b) => a.name.localeCompare(b.name));
                    break;
            }
            
            renderExamList(sortedExams);
        });
    
        // Xử lý thêm mới kho đề
        const addExamForm = document.querySelector('#addExamModal form');
        const addExamButton = document.querySelector('#addExamModal .btn-primary');
        
        addExamButton.addEventListener('click', () => {
            const formData = {
                id: 'exam' + (examData.length + 1),
                name: addExamForm.querySelector('input[type="text"]').value,
                language: addExamForm.querySelector('select').value,
                questionCount: addExamForm.querySelector('input[type="number"]:nth-of-type(1)').value,
                duration: addExamForm.querySelector('input[type="number"]:nth-of-type(2)').value,
                status: addExamForm.querySelector('select:last-of-type').value,
                date: new Date().toLocaleDateString()
            };

            if (!formData.name || !formData.questionCount || !formData.duration) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            // Thêm vào danh sách
            examData.push(formData);
            
            // Cập nhật giao diện
            renderExamList(examData);

            // Đóng modal và reset form
            const modal = bootstrap.Modal.getInstance(document.getElementById('addExamModal'));
            modal.hide();
            addExamForm.reset();
        });

        // Hàm render danh sách đề thi
        function renderExamList(exams) {
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = exams.map(exam => `
                <tr data-exam-id="${exam.id}">
                    <td>
                        <a href="exam_bank_detail.html" class="text-decoration-none text-dark">
                            <div class="d-flex align-items-center">
                                <span class="me-2"><i class="fas fa-folder text-warning"></i></span>
                                ${exam.name}
                            </div>
                        </a>
                    </td>
                    <td>
                        <span class="badge status-${exam.status}">
                            ${exam.status === 'active' ? 'Đang hoạt động' : 'Bản nháp'}
                        </span>
                    </td>
                    <td>${exam.date}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="handleEdit('${exam.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="handleDelete('${exam.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }
    </script>
</body>
