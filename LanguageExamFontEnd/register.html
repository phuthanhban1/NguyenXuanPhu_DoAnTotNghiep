<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            padding: 2rem;
        }
        .form-label.required::after {
            content: " *";
            color: #dc3545;
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
        }
        .error::before {
            content: "⚠ ";
            font-size: 1rem;
            margin-right: 0.25rem;
        }
        h2 {
            font-weight: 700;
            color: #343a40;
        }
        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
            }
            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <h2 class="text-center mb-4">Đăng Ký Tài Khoản</h2>
                    <form id="registerForm" class="needs-validation" novalidate>
                        <div class="form-group mb-3">
                            <label class="form-label required">Email</label>
                            <input type="text" class="form-control"
                                name="Email" placeholder="Nhập email" maxlength="255"
                                data-msg-required="Vui lòng nhập email"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label required">Mật khẩu</label>
                            <input id="Password" type="password" class="form-control"
                                name="Password" placeholder="Nhập mật khẩu" maxlength="255"
                                data-msg-required="Vui lòng nhập mật khẩu"
                                data-rule-minlength="8"
                                data-msg-minlength="Mật khẩu phải có ít nhất 8 ký tự"
                                required>
                        </div>
                        <div class="form-group mb-4">
                            <label class="form-label required">Xác nhận mật khẩu</label>
                            <input id="ConfirmPassword" type="password" class="form-control"
                                name="ConfirmPassword" placeholder="Nhập lại mật khẩu" maxlength="255"
                                data-rule-equalTo="#Password"
                                data-msg-equalTo="Mật khẩu xác nhận không khớp"
                                data-msg-required="Vui lòng xác nhận mật khẩu"
                                required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Đăng Ký</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#registerForm").validate({
                rules: {
                    Email: {
                        required: true,
                        email: true,
                        remote: {
                            url: "https://localhost:7001/api/user/check-email",
                            type: "GET",
                            data: {
                                email: function () {
                                    return $("input[name='Email']").val();
                                }
                            },
                            dataFilter: function (data) {
                                try {
                                    var json = JSON.parse(data);
                                    return json.exists ? "false" : "true";
                                } catch (e) {
                                    console.error("Lỗi phân tích dữ liệu API:", e);
                                    return "false";
                                }
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                console.error("Lỗi API:", textStatus, errorThrown);
                                return "false";
                            }
                        }
                    },
                    Password: {
                        required: true,
                        minlength: 8
                    },
                    ConfirmPassword: {
                        required: true,
                        equalTo: "#Password"
                    }
                },
                messages: {
                    Email: {
                        required: "Vui lòng nhập email",
                        email: "Vui lòng nhập email đúng định dạng",
                        remote: "Email đã được sử dụng"
                    },
                    Password: {
                        required: "Vui lòng nhập mật khẩu",
                        minlength: "Mật khẩu phải có ít nhất 8 ký tự"
                    },
                    ConfirmPassword: {
                        required: "Vui lòng xác nhận mật khẩu",
                        equalTo: "Mật khẩu xác nhận không khớp"
                    }
                },
                errorElement: "div",
                errorPlacement: function (error, element) {
                    error.insertAfter(element);
                },
                submitHandler: function (form) {
                    var email = $("input[name='Email']").val();
                    var password = $("input[name='Password']").val();
                    sessionStorage.setItem("email", email);
                    sessionStorage.setItem("password", password);
                    window.location.href = `email_confirm.html`;
                }
            });
        });
    </script>
</body>
</html>
