<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
        }
        .error::before {
            content: "⚠ ";
            font-size: 1rem;
            margin-right: 0.25rem;
        }
    </style>
    
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="mb-0">Quên mật khẩu</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Nhập email của bạn</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="name@gmail.com" name="Email">
                            </div>
                            <button class="btn btn-primary w-100">Gửi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script>
    $(document).ready(function() {
        $('form').validate({
        rules: {
            Email: {
                required: true,
                email: true
            }
        },
        messages: {
            Email: {
                required: "Vui lòng nhập email",
                email: "Vui lòng nhập email đúng định dạng"
            },
        },
        errorElement: "div",
        errorPlacement: function(error, element) {
            error.addClass("error");
            error.insertAfter(element);
        }
    })

    $('.btn').on('click', function(e) {
        e.preventDefault()
        if(!$('form').valid()) return;
        var email = $('#emailInput').val()
        localStorage.setItem('email', email)
        window.location.href = 'email-confirm.html'
    })
})
    
</script>
</body>
</html>
